<h4>Agregar personaje</h4>
<hr>
<form (ngSubmit)="emittCharacter()" class="row">
  <input type="text" [(ngModel)]="character.name" name="name" id="" class="form-control mb-2" placeholder="Nombre">
  <input type="number" [(ngModel)]="character.power" name="power" id="" class="form-control mb-2" >
  <button class="btn btn-primary">Agregar</button>
</form>
