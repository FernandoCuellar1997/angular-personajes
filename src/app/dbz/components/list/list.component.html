<h4>Lista de personajes</h4>
<hr>
<ul class="list-group">
  <li *ngFor="let character of characterList;let i=index" class="list-group-item d-flex justify-content-between align-items-center">

    <div>
      <span>{{i+1}} - </span>
      <span>{{character.name}} - </span>
      <strong> Power: </strong>
      <span>{{character.power}}</span>
    </div>
    <button (click)="removeCharacter(character.id)" class="btn btn-danger">Delete</button>
  </li>
</ul>
